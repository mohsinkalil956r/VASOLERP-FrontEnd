<div class="user-link">
  <hr />
  <div class="btn-group dropup adminDropdown">
    <a href="javascript;" type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      <!-- <img src="../../../../assets/images/users/user1.png" alt="" /> -->
      <i class="fas fa-user-circle"></i>
      <div>
        <span class="user-name">{{userName}}</span>
        <span class="user-role">{{userRole}}</span>
      </div>
    </a>
    <div class="dropdown-menu">
      <li >
        <a routerLink="/change-password" [routerLinkActive]="'active'" class="nav-link">
          <i class="fal fa-sign-out"></i>
          <span>Change Password</span>
        </a>
      </li>
      <li>
        <a [routerLink]="null">
          <i class="fal fa-user-alt"></i>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a [routerLink]="null">
          <i class="fal fa-cog"></i>
          <span>Setting</span>
        </a>
      </li>
      <li >
        <a [routerLink]="null" (click)="onLogout()">
          <i class="fal fa-sign-out"></i>
          <span>Logout</span>
        </a>
      </li>
    </div>
  </div>
</div>
