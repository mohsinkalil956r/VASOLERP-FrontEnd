<div class="container">
    <div class="card parent">
      <div class="card-header">
        <h4>Consolidation</h4>
        <div class="card-actions">
            <!-- <button class="btn btn-primary" routerLink="/admin/consolidation-request">Consolidation Request</button> -->
        </div>
      </div>
      <div class="card-body">
        <!-- AGng  Grid Angular Component -->
        <ag-grid-angular
        style="width: 100%; height: 500px"
        class="ag-theme-alpine"
        [rowData]="rowData"
        [cacheQuickFilter]="true"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        [paginationPageSize]="paginationPageSize"
        [pagination]="true"
      >
      </ag-grid-angular>
      </div>
    </div>
