<div class="container">
    <div class="card parent">
        <div class="card-header">
            <div style="display: flex; align-items: center; margin: 5px;">
                <i class="fal fa-home" style="font-size: 20px;"></i>
                <h4 style="position: relative; display: inline-block; margin: 12px;">{{itemId ? "Update Department" : "Add Cost"}}</h4>
              </div>
            <!-- <h4>{{departmentId ? "Update Department" : "Add Department"}}</h4> -->
            <div class="card-actions">
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <form class="animate-labels-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group select-container">
                                  <label *ngIf="!selectedUserType">{{ labelPlaceholder }}</label>
                                  <select
                                    id="userType"
                                    class="form-control"
                                    formControlName="userType"
                                    (change)="updateLabel($event)"
                                    [(ngModel)]="selectedUserType"
                                  >
                                    <option value="company">company</option>
                                    <option value="Admin">Admin</option>
                                  </select>
                                </div>
                              </div> 
                              <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">Cost Price</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">Weighted Average Course</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">Last Purchased Cost</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div style="display: flex; align-items: center; margin: 5px;">
                                <i class="fal fa-home" style="font-size: 20px;"></i>
                                <h4 style="position: relative; display: inline-block; margin: 12px;">{{itemId ? "Update Department" : "Add TAX"}}</h4>
                              </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">Vat %</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">CGST %</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">SGST %</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="number" class="form-control" placeholder=" " formControlName="name" [readOnly]="isLoading" />
                                    <label for="email" class="form-label">IGST %</label>
                                    <div *ngIf="(form.controls['name'].dirty || form.controls['name'].touched)">
                                        <div class="error" *ngIf="form.controls['name'].errors?.['required']">
                                            Enter Department name.
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                          
                            <div class="row ">
                                <input type="checkbox" id="isActive" formControlName="isActive"/>
                                <label for="isActive">Tax Included in Cost Price</label>
                               
                              </div>
                              <div class="row ">
                                <input type="checkbox" id="isActive" formControlName="isActive"/>
                                <label for="isActive">Tax Included in Retail Price</label>
                               
                              </div>
                              <div class="row ">
                                <input type="checkbox" id="isActive" formControlName="isActive"/>
                                <label for="isActive">Cess on Tax</label>
                               
                              </div>
                            
                            <div class="row">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder=" " formControlName="invoicexml"
                                        [readOnly]="isLoading"
                                        style="width: 100%; height: 80px; overflow: auto;"></textarea>
                                    <label for="email" class="form-label">Remarks</label>
                                    <div *ngIf="(form.controls['invoicexml'].dirty || form.controls['invoicexml'].touched)">
                                        <div class="error" *ngIf="form.controls['invoicexml'].errors?.['required']">
                                            Enter Invoice Xml.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-end mt-3">
                            <button type="button" class="btn btn-primary" (click)="cancel()" style="margin-right: 10px;">Cancel</button>
                            <button type="submit" class="btn btn-primary"[disabled]="form.invalid ||isLoading" ><i *ngIf="isLoading" i class="fa fa-spinner fa-spin"></i> {{isLoading ? "Loading..." : (itemId? "Update" : "Add")}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
