<div class="container">
    <div class="card parent">
        <div class="card-header">
            <h4>Lenders View Detail</h4>
            <div class="card-actions">

            </div>
        </div>
        <div class="card-body">
            <div class="row view-page">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-title">
                            <h4>Lender Detail</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>First Name</span>
                                        <p>John</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>Last Name</span>
                                        <p>Doe</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>Email</span>
                                        <p>johndoe@gmail.com</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>Phone</span>
                                        <p>971 002 9392</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>Orgnization</span>
                                        <p>Mircosoft Orgnization, Telecom Sel</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="label-data">
                                        <span>Product</span>
                                        <p>Selmon, Jordan, Phillip</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-title">
                            <h4>Lender Correspondence</h4>
                        </div>
                        <div class="card-body">
                            <ag-grid-angular style="width: 100%; height: 320px" class="ag-theme-alpine"
                                [rowData]="rowData" [cacheQuickFilter]="true" [columnDefs]="columnDefs"
                                [defaultColDef]="defaultColDef" [animateRows]="true"
                                [paginationPageSize]="paginationPageSize" [pagination]="true">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
