<div class="container">
    <div class="card parent">
      <div class="card-header">
        <h4>Payment Modes</h4>
        <div class="card-actions">
          <button (click)="openRightSidebar()" class="btn btn-primary"><i class="fal fa-plus"></i> Add Payment Mode</button>
        </div>
      </div>
      <div class="card-body">
        <!-- AG Grid Angular Component -->
        <ag-grid-angular
          style="width: 100%; height: 500px"
          class="ag-theme-alpine"
          [rowData]="rowData$"
          [cacheQuickFilter]="true"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [animateRows]="true"
          [paginationPageSize]="paginationPageSize"
          [pagination]="true"
          (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
    </div>
  </div>
</div>
<single-field-popup (updateEvent)="popupUpdate($event)" serviceType="paymentMode" label="Payment Mode" />
<delete-confirmation (onDelete)="onDelete($event)" serviceType="paymentMode" heading="Delete Confirmation" message="This payment mode will be removed from the system." confirmButton="Delete" cancelButton="Cancel" ></delete-confirmation>
