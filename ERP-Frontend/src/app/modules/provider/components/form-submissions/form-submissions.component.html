<div class="container">
    <div class="card parent">
        <div class="card-header">
            <h4>Form Submission</h4>
            <div class="card-actions">
                <a routerLink="/provider/form-submissions-create" class="btn btn-primary"><i class="fal fa-plus"></i>
                    Create</a>
            </div>
        </div>
        <div class="card-body">
            <ag-grid-angular style="width: 100%; height: 500px" class="ag-theme-alpine" [rowData]="rowData"
                [cacheQuickFilter]="true" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [animateRows]="true"
                [paginationPageSize]="paginationPageSize" [pagination]="true">
            </ag-grid-angular>
        </div>
    </div>
</div>
