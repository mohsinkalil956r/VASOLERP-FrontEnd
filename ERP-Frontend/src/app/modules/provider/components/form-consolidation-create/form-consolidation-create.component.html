<div class="container">
    <div class="card parent">
        <div class="card-header">
            <h4>Create Form Consolidation</h4>
            <div class="card-actions">
                <!-- <a [routerLink]="null" class="btn btn-primary"><i class="fal fa-plus"></i> Add</a> -->
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <form class="animate-labels-form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder=" ">

                                    <label>Title</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control floating-textarea" placeholder=" "></textarea>
                                    <label>Notes</label>
                                </div>
                            </div>
                            <div class="col-md-12 my-3">
                                <p class="mb-2">Upload Master Form</p>
                                <div class="custom-dropzone custom-single-dropzone" ngx-dropzone [accept]="'*'"
                                    [multiple]=false (change)="onSelect($event)">
                                    <ngx-dropzone-label>
                                        <div class="drag-dorp-label">
                                            <i class="far fa-cloud-upload"></i>
                                            <p>Drag & Drop Or <span>Browse</span></p>
                                        </div>
                                    </ngx-dropzone-label>
                                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
                                        *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)"
                                        [ngClass]="getFileType(f.type)">
                                        <ngx-dropzone-label [ngClass]="getFileType(f.type)">
                                            {{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                    </ngx-dropzone-image-preview>
                                </div>
                            </div>
                            <div class="col-md-12 my-3">
                                <p class="mb-2">Upload Additional Files</p>
                                <div class="custom-dropzone" ngx-dropzone [accept]="'*'" (change)="onSelect($event)">
                                    <ngx-dropzone-label>
                                        <div class="drag-dorp-label">
                                            <i class="far fa-cloud-upload"></i>
                                            <p>Drag & Drop</p>
                                            <p>OR</p>
                                            <span>Browse</span>
                                        </div>
                                    </ngx-dropzone-label>
                                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"
                                        *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)"
                                        [ngClass]="getFileType(f.type)">
                                        <ngx-dropzone-label [ngClass]="getFileType(f.type)">
                                            {{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                    </ngx-dropzone-image-preview>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-3">
                            <button routerLink="/provider/form-consolidaton-detail" type="submit"
                                class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
